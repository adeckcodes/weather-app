<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/e5bf7dd093.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <header></header>
          <div class="today">
            <h1>Nashville</h1>
            <h2>
              <span class= todayTemp>88 </span>
              <span class= measurement>°F|<a href="#">°C</a></span>
              <span class="headSun">
                <i class="fa-solid fa-sun" alt="sunshine"></i>
              </span>
            </h2>

            <br />
          </div>
        </div>
        <div class="col-6">
          <div class="details">
            <ul>
              <li>Monday, Sept 19th</li>
              <li>Sunny, Clear Skies</li>
              <li>Wind 5 mph</li>
              <li>Humidity 43%</li>
            </ul>
          </div>
          </div>
          <span class="weekForecast">
        <ul>
              <li>
            <span class="Tues">Tues</li>
              <li> <i class="fa-solid fa-sun"alt="sunshine"></i></li> 
              <li>88° </li></span>
        </ul>
        <ul>
          <li>
            <span class="Wed"
              >Wed</li> 
              <li><i class="fa-solid fa-cloud-sun" alt="cloudy and sun"></i></li>
               <li>85°</li></span>
        </ul>
        <ul>
          <li>
            <span class="Thurs">
              Thurs </li>
              <li><i class="fa-solid fa-cloud-sun" alt="cloudy and sun"></i></li> 
              <li>81°</li></span
            >
        </ul>
        <ul>
          <li>
            <span class="Fri">
              Fri </li>
              <li><i class="fa-solid fa-cloud-showers-heavy"alt="heavy rain"></i></li>
               <li>76°</li>
            </span>
        </ul>
        <ul>
          <li>
            <span class="Sat">
              Sat</li>
              <li><i class="fa-solid fa-cloud-sun-rain" alt="heavy rain"></i></li>
               <li>78°</li>
            </span>
        </ul>
      </span>


        <div class="searchBar">
          <div class="input-group rounded shadow-sm">
            <input
              type="search"
              class="form-control rounded"
              placeholder="enter a city"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0 shadow-sm"" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
        <div class="credit">
           <a href="https://github.com/adeckcodes/weather-app.git" target="_blank">Open-source code</a> by Alyssa Deck
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
